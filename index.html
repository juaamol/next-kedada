<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>

    <!-- ******** SOCIAL MEDIA META ********** -->

    <meta name="title" property="og:title" content="Next kedada web" />
    <meta property="og:type" content="website" />
    <meta name="image" property="og:image" content="thumbnail.png" />
    <meta
      name="description"
      property="og:description"
      content="Countdown until next kedada (meetup)"
    />
    <meta property="og:url" content="https://juaamol.github.io/next-kedada/" />

    <title>Next kedada</title>
  </head>
  <body>
    <div class="countdown">
      <div class="timer">
        <div class="unit">
          <span>days</span>
          <span id="days"></span>
        </div>

        <div class="unit">
          <span>hours</span>
          <span id="hours"></span>
        </div>

        <div class="unit">
          <span>minutes</span>
          <span id="minutes"></span>
        </div>

        <div class="unit">
          <span>seconds</span>
          <span id="seconds"></span>
        </div>
      </div>
    </div>

    <div></div>
  </body>
  <script>
    countdown('02/11/23 06:40:00 AM');
  </script>
</html>
